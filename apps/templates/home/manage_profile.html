{% extends "layouts/base.html" %} {% block title %} Manage Profile {% endblock
%}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
  <div class="pcoded-wrapper">
    <div class="pcoded-content">
      <div class="pcoded-inner-content">
        <!-- [ breadcrumb ] start -->
        <!-- [ breadcrumb ] end -->
        <div class="main-body">
          <div class="page-wrapper">
            <!-- [ Main Content ] start -->
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h5>Manage Profile</h5>
                  </div>
                  <div class="card-body">
                    <!-- Profile Form -->
                    <form>
                      <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="fullName"
                          value="John Doe"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          value="johndoe@example.com"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input
                          type="tel"
                          class="form-control"
                          id="phoneNumber"
                          value="+123456789"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Update Profile
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- [ Main Content ] end -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
